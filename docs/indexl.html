<!DOCTYPE html>
<html>
    <head>
        <meta name="weatherapp" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                    <img class="weather-icon">
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                    <div class="details1">
                        <div class="col">
                            <img src="images/humidity.png">
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                        </div>
                        <div class="col">
                            <img src="images/feelslike.png">
                        </div>
                    </div>
                    <div class="details2">
                        <div class="col">
                            <div>
                                <p class="text">Humidity</p>
                                <p class="humidity"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <p class="text">Wind Speed</p>
                                <p class="wind"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <p class="text">Feels Like</p>
                                <p class="feelslike"></p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
